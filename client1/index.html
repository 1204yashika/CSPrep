<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>CSPrep</title>
</head>
<body>
    <a href="http://localhost:3000/data">click</a>
    <form id="register">
        <label for="name">Name</label>
        <input type="text" name="name" id = "name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="mobile">
        <label for="pass"></label>
        <input type="password" id="pass" name="password">
        <input type="button" onclick="register()" value="Click">
    </form>  <br>
    <form id="login">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="pass"></label>
        <input type="password" id="pass" name="password">
        <input type="button" onclick="login()" value="Click">
    </form>
</body>
<script>
    function register(){
        var j = $("#register").serialize();
        $.ajax({
            url: "/register",
            data: j,
            method: "post",
            success: function(data){
                alert("You are registered...");
            },
            error: function(x,y) {
                alert(x.responseText);
            }
        })
    }
    function login(){
        var j = $("#login").serialize();
        $.ajax({
            url: "/login",
            data: j,
            method: "post",
            success: function(data){
            document.location.href='home';
            },
            error:function(x,y) {
                alert(x.responseText);
            }
        })
        
    }
</script>
</html>

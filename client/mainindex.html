<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

    <title>CSPrep Home Page</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="logo.png" class="logo" />
        <a class="navbar-brand" href="">CSPrep</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-3 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="contact.html">Contact</a>
            </li>
          </ul>
          <div class="button">
            <button type="button" class="btn btn-outline-light" id="signin" onclick="button2()">Login</button>
            <button type="button" class="btn btn-light" id="signup" onclick="button1()">Signup</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->

    <div class="content">
      <h2 class="content-heading">CSPrep</h2>
      <h4 class="content-heading2">The <span class="c-h1">GATE </span>To Success</h4>
      <button type="button" class="content-btn" id="start-practice" onclick="button3()">Start Practice</button>
    </div>

    <!-- Login/Signup Form -->

    <a href="http://localhost:3000/data"></a>
    <div class="modal" id="myModal1">
      <div class="modal-content1">
        <span class="close1">&times;</span>
        <h3 class="form-heading1">Register</h3>
        <form id="register">
          <label for="name">Name:</label><br />
          <input type="text" name="name" id="name" required /><br />
          <label for="email">Email:</label><br />
          <input type="email" name="email" id="email" required /><br />
          <label for="phone">Phone:</label><br />
          <input type="tel" id="phone" name="mobile" required /><br />
          <label for="pass">Password:</label><br />
          <input type="password" id="pass" name="password" required /><br />
          <input type="button" onclick="register()" value="Register" /><br />
        </form>
      </div>
    </div>
    <br />
    <div class="modal" id="myModal2">
      <div class="modal-content2">
        <span class="close2">&times;</span>
        <h3 class="form-heading1">Login</h3>
        <form id="login">
          <label for="email">Email:</label><br />
          <input type="email" name="email" id="email" /><br />
          <label for="pass">Password:</label><br />
          <input type="password" id="pass" name="password" /><br />
          <input type="button" onclick="login()" value="Login" /><br />
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-copyright">
        Â© 2023 &nbsp; &nbsp; &nbsp;
        <a href="" class="footer-text"> CSPrep - The GATE To Success</a>
      </div>
    </div>

  </body>

  <script>
    //Login/Signup Form

    function register() {
      var j = $("#register").serialize();
      $.ajax({
        url: "/register",
        data: j,
        method: "post",
        success: function (data) {
          alert("You are registered. Please login...");
          document.location.href = "/";
        },
        error: function (x, y) {
          alert(x.responseText);
        },
      });
    }
    function login() {
      var j = $("#login").serialize();
      $.ajax({
        url: "/login",
        data: j,
        method: "post",
        success: function (data) {
          document.location.href = "home";
        },
        error: function (x, y) {
          alert(x.responseText);
        },
      });
    }

    // Modal

    // Get the modal
    var modal2 = document.getElementById("myModal2");
    var modal1 = document.getElementById("myModal1");

    // Get the button that opens the modal
    var btn2 = document.getElementById("signin");
    var btn1 = document.getElementById("signup");
    var btn3 = document.getElementById("start-practice");

    // Get the <span> element that closes the modal
    var span2 = document.getElementsByClassName("close2")[0];
    var span1 = document.getElementsByClassName("close1")[0];

    // When the user clicks on the button, open the modal
    function button2() {
      btn2.onclick = function () {
        modal2.style.display = "block";
      };
      // When the user clicks on <span> (x), close the modal
      span2.onclick = function () {
        modal2.style.display = "none";
      };
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal2) {
          modal2.style.display = "none";
        }
      };
    }
    function button1() {
      btn1.onclick = function () {
        modal1.style.display = "block";
      };
      // When the user clicks on <span> (x), close the modal
      span1.onclick = function () {
        modal1.style.display = "none";
      };
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal1) {
          modal1.style.display = "none";
        }
      };
    }
    function button3() {
      btn3.onclick = function () {
        modal2.style.display = "block";
      };
      // When the user clicks on <span> (x), close the modal
      span2.onclick = function () {
        modal2.style.display = "none";
      };
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal2) {
          modal2.style.display = "none";
        }
      };
    }
  </script>
</html>
